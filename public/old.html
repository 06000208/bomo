<html lang="en">

<head>
    <title>bomo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/cards.css">
</head>

<body>
    <div id="header">
        <span><span class="logo">bomo</span> - The Classic Card Game</span>
        <span>About</span>
    </div>
    <div id="main">
        <div id="chat">
            <div id="chat-log"></div>
            <div id="chat-input" contenteditable></div>
        </div>
        <div id="frame">
            <h1>hello</h1>
            <p>this is the index view. poggers...</p>
            <p>server running on node.js <%= node_version %> :)</p>
            <p>see <a href="./cards/">card demo</a></p>
        </div>
    </div>
    <script>
        // Prevent elements automatically scrolling to the position they were prior to reload
        history.scrollRestoration = "manual"
    </script>

    <!-- <script src="js/app.js"></script> -->
    <script src="/js/main.js"></script>
    <template id="card-template">
        <div class="sleeve">
            <div class="card"></div>
        </div>
    </template>
</body>

</html>
